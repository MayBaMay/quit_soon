{% extends 'registration/base.html' %}
{% load static %}
{% block content %} 

<!-- Page heading -->
<div class="page-heading">
  <i class="fas fa-key"></i>
  <span>
  <h1>RÃ©initialisation du mot de passe</h1>
  </span>

</div>
<!-- End page heading -->

<!-- Panel content -->
<main id="pw-reset-form" class="content">
  <section class="panel p1 pc-0">
    <div class="form-container">
      {% if validlink %}

      <form method="POST" class="form-signin">
        {% csrf_token %}
        <input
          name="new_password1"
          class="form-control"
          placeholder="Nouveau mot de passe"
          type="password"
          id="id_new_password1"
          required="true"
        />
        <input
          name="new_password2"
          class="form-control mt-3"
          placeholder="Confirmation mot de passe"
          type="password"
          id="id_new_password2"
          required="true"
        />

        {% for field in form %}
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
        {% endfor %}
        <button class="btn btn-primary" type="submit">
          Valider
        </button>
      </form>

      {% else %}
      {% endif %}
    </div>
  </section>
</main>
<!-- End panel content-->

{% endblock %}
