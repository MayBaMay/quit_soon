{% extends 'registration/base.html' %} {% load static %} {% block content %}

<!-- Page heading -->
<div class="page-heading">
  <i class="fas fa-key"></i>
  <span>
  <h1>Me connecter</h1>
  </span>

</div>
<!-- End page heading -->

<!-- Panel content -->
<main id="login" class="content">
  <section class="panel p1 pc-1">
    <div class="form-container">
      <form
        class="user form-with-password"
        id="loginform"
        action=""
        method="POST"
      >
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper form-group">
          {{ form.username.errors }}
          <input
            type="text"
            class="form-control form-control-user"
            name="username"
            id="signIn-Email"
            aria-describedby="emailHelp"
            placeholder="Adresse email ou pseudo"
          />
        </div>
        <div class="fieldWrapper form-group">
          {{ form.password.errors }}
          <div >
            <div class="input-wrapper" >
              <input
                type="password"
                class="form-control form-control-user password-field"
                name="password"
                id="signIn-Password"
                placeholder="Mot de passe"
              />
              <button id="toggle-pw">
                  <i id="pw-icon" class="fas fa-eye-slash"></i>
                </button>
            </div>
            <div >
              {% comment %} <i class="fa fa-eye pass-status" id="login-eye"></i> {% endcomment %}
            </div>
          </div>
        </div>
        <input id="signin-btn" type="submit" class="btn btn-primary" value="Valider" />
      </form>
    </div>
  </section>

  <section class="panel p2 pc-1 flex-between">
    <a
      class="btn btn-text-secondary"
      href="{% url 'QuitSoonApp:password_reset' %}"
      >Mot de passe oublié?</a
    >
    <a class="btn btn-text-secondary" href="{% url 'QuitSoonApp:register' %}"
      > Créez en un compte</a
    >
  </section>
</main>

<!-- End panel content-->

{% endblock %}
