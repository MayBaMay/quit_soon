{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

    <title>QUIT SOON</title>

  <!-- Icons-->
  <link rel="icon" href="{% static 'QuitSoonApp/favicon/favicon.ico' %}">

  <!-- Custom fonts for this template-->
  <link href="{% static 'QuitSoonApp/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'QuitSoonApp/css/quitsoon.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <a id="nav-item" href="{% url 'QuitSoonApp:today' %}" id="" role="button" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-calendar-day"></i>
          </a>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
              <a class="nav-link" href="{% url 'QuitSoonApp:suivi' %}" id="" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-chart-bar"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'QuitSoonApp:objectifs' %}" id="" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-trophy"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'QuitSoonApp:paquets' %}" id="" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-smoking"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'QuitSoonApp:alternatives' %}" id="" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-heartbeat"></i>
              </a>
            </li>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                <i class="fas fa-user"></i>
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="{% url 'QuitSoonApp:profile' %}">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Mes informations personnelles
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

             {% block content %}{% endblock %}

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>CONTACTS</span>
            <span>INFORMATIONS LÉGALES</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Me déconnecter</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{user.username}}, êtes-vous sûr de vouloir vous déconnecter?</p>
          <p>Cliquez sur "Valider" pour confirmer</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
          <a class="btn btn-primary" href="{% url 'logout' %}">Valider</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'QuitSoonApp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'QuitSoonApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'QuitSoonApp/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'QuitSoonApp/js/quitsoon.min.js' %}"></script>

  <!-- Page level plugins -->
  <script src="{% static 'QuitSoonApp/vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'QuitSoonApp/js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'QuitSoonApp/js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
